<div class="ranking-container row">

  <div class="photographer-container" [class.col-3]="!isLargeRanking" [class.col-6]="isLargeRanking" [style.visibility]="rankingVisibility">
    <div class="photographer-list player-list list-group list-group-flush" [class.scrollable-ranking]="isLargeRanking" >
      <div class="list-group-item" *ngFor="let photographer of (photographers|async)">
        <div class="photographer player" [class.winner]="photographer.order <= 20 && showWinner">
          <span class="player-name">{{photographer?.name}}</span><span class="score badge badge-secondary">{{photographer?.score}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="featured-photo-container col-6" [style.display]="featuredPhotoVisibility">
    <sml-featured-photo></sml-featured-photo>
  </div>

  <div class="subject-container" [class.col-3]="!isLargeRanking" [class.col-6]="isLargeRanking" [style.visibility]="rankingVisibility">
    <div class="subject-list player-list list-group list-group-flush" [class.scrollable-ranking]="isLargeRanking" >
      <div class="list-group-item" *ngFor="let subject of (subjects|async)">
        <div class="subject player" [class.winner]="subject.order <= 3 && showWinner">
          <span class="player-name">{{subject?.name}}</span><span class="score badge badge-secondary">{{subject?.score}}</span>
        </div>
      </div>
    </div>
  </div>

</div>
