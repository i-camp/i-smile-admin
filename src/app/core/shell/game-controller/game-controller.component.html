<div class="controller-container">
  <div class="start-button-wrapper">
    <a class="control-button" (click)="startGame()"><i class="far fa-play-circle" *ngIf="!isStarted && !isFinished"></i></a>
    <a class="control-button" (click)="stopGame()"><i class="far fa-stop-circle" *ngIf="isStarted && !isFinished"></i></a>
  </div>
  <div class="ranking-toggle-button-wrapper">
    <a class="control-button" (click)="toggleRankingVisibility()"><i class="far fa-eye"></i></a>
  </div>
</div>
