<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="https://github.com/ngx-rocket" translate>ya-smile</a>
    <button class="navbar-toggler" type="button" aria-controls="navbar-menu"
            aria-label="Toggle navigation" (click)="toggleMenu()" [attr.aria-expanded]="!menuHidden">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
      <div class="navbar-nav">
        <sml-game-controller></sml-game-controller>
      </div>
      <div class="navbar-nav ml-auto">
        <div class="nav-item" ngbDropdown placement="bottom-right">
          <a id="layout-dropdown" class="nav-link" ngbDropdownToggle>{{currentLayout}}</a>
          <div ngbDropdownMenu aria-labelledby="layout-dropdown">
            <button class="dropdown-item" *ngFor="let layout of layouts" (click)="setLayout(layout)">
              {{layout}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
